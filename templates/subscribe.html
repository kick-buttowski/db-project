{% extends "base.html" %}

{% block title %}Subscribe{% endblock %}

{% block body %}

    {% include "header.html" %}

    <!-- Captures the user's credit card information and uses Javascript to send to Stripe -->
    <div class="container">

        <div class="page-header">
            <h1>Subscribe</h1>
        </div>

        <p>You are subscribing to the GAS Premium plan. Please enter your credit card details to complete your subscription.</p><br />

        <div class="form-wrapper">
            <form role="form" action="{{url_for('subscribe')}}" method="post" id="subscribe_form" name="subscribe_submit">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                <span class="payment-errors"></span>

                <input class="form-control input-lg required" type="text" size="17" data-stripe="name" placeholder="Name on credit card"/>
                <br>
                <input class="form-control input-lg required" type="text" size="17" data-stripe="number" placeholder="Credit card number"/>
                <br>
                <input class="form-control input-lg required" type="text" size="17" data-stripe="cvc" placeholder="Credit card verification code"/>
                <br>
                <input class="form-control input-lg required" type="text" size="17" data-stripe="exp-month" placeholder="Credit card expiration month"/>
                <br>
                <input class="form-control input-lg required" type="text" size="17" data-stripe="exp-year" placeholder="Credit card expiration year"/>
        
                <br />

                <div class="form-actions">
                    <input id="bill-me" class="btn btn-lg btn-primary" type="submit" value="Subscribe (your credit card will not be billed)">
                </div>
            </form>
        </div>
    
    </div> <!-- container -->

{% endblock %}
