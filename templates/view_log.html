{% extends "base.html" %}

{% block title %}Annotation Log{% endblock %}

{% block body %}

    {% include "header.html" %}

    <div class="container">

        <div class="page-header">
            <h1>Annotation Log for Job {{ annotation.job_id }}</h1>
        </div>

        <pre> {{ annotation.s3_log_obj_view_url }} </pre>


        <hr />

        <a href="{{ url_for('annotation_details', id=annotation.job_id) }}">&larr; back to annotation details</a>

    </div> <!-- container -->

{% endblock %}
